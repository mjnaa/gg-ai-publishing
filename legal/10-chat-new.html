<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
  <title>경기도 생성형 AI 플랫폼</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="경기도 생성형 AI 플랫폼" />
  <!-- style sheets -->
  <link href="../assets/css/tokens.css" rel="stylesheet">
  <link href="../assets/css/font.css" rel="stylesheet">
  <link href="../assets/css/base.css" rel="stylesheet">
  <link href="../assets/css/layout.css" rel="stylesheet">
  <link href="../assets/css/components.css" rel="stylesheet">
  <link href="../assets/css/mask_datauri.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
</head>

<body>
  <div class="viewport-scale">
    <div class="viewport-inner">
    <div class="layout-overlay" aria-hidden="true"></div>
    
    <div class="layout">

      <!------ 좌측 네비게이션 ------>
      <aside class="layout-nav" aria-label="사이드 네비게이션바">
        <div class="top-area"> 

          <!------ 상단 고정 영역 ------>
          <div class="nav-head">
            <div class="nav-title">              
              <a class="logo" href="#" aria-label="홈으로">
                <img src="../assets/img/logo.png" />
              </a>
              <button class="btn-nav-toggle btn-icon-normal-m tip-toggle" type="button" aria-label="사이드바 닫기" data-tip-pos="right" aria-expanded="true" data-tip-open="사이드바 닫기" data-tip-closed="사이드바 열기">
                <span class="icon20 icon--thumbnail-bar icon--basic"></span>
              </button>
            </div>
            
            <!-- 새 채팅 -->
            <button class="btn-newchat btn-outline-darkgray-l tip-toggle" type="button"  data-tip-pos="right" data-tip-when="mini" aria-expanded="true" data-tip-open="새 채팅">
              <span class="icon20 icon--edit icon--strong"></span>
              <span class="label">새 채팅</span>
            </button>
          </div>

          <!------ 폴더/채팅 스크롤 영역  ------>
          <div class="scroll-area" aria-label="폴더와 채팅 목록">
            <ul class="folder-list">
              <!-- 새 폴더 -->
              <li class="folder-new">
                <button class="btn-folder-new" type="button">
                  <span class="icon20 icon--folder-add icon--basic"></span>
                  <span class="label">새 폴더</span>
                </button>
              </li>

              <!-- 폴더 -->
              <li class="folder-item">
                <div class="folder-head">
                  <div class="left">
                    <!-- 폴더 여닫는 버튼-->
                    <button class="btn-folder tip-toggle" type="button" data-tip-pos="bottom" aria-expanded="false" data-tip-open="채팅 숨기기" data-tip-closed="채팅 표시" data-tip-offset-x="6" >
                      <span class="icon20 icon--folder icon--basic"></span>
                    </button>
                    <!-- 폴더 이동 버튼-->
                    <a href="#"><span class="label">폴더명</span></a>
                  </div>
                  <!-- 폴더 설정 버튼 : 마우스 오버시에만 노출-->
                  <button class="btn-more" type="button" aria-label="폴더 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-folder-head" data-dd-pos="right-start">
                    <span class="icon20 icon--more-horiz icon--basic"></span>
                  </button>
                </div>

                <!-- 폴더 안 채팅 리스트 -->
                <ul class="chat-sublist">
                  <!-- 폴더 안 채팅 -->
                  <li class="chat-subitem">
                    <a href="#"><span class="label">폴더 내 채팅명</span></a>
                    <!-- 채팅 설정 버튼 : 마우스 오버시에만 노출-->
                    <button class="btn-more" type="button" aria-label="채팅 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-folder-chat" data-dd-pos="right-start">
                      <span class="icon20 icon--keep-fill icon--basic"></span>
                      <span class="icon20 icon--more-horiz icon--basic"></span>
                    </button>
                  </li>

                  <!-- 폴더 안 채팅 -->
                  <li class="chat-subitem">
                    <a href="#"><span class="label">폴더 내 채팅명이 길어도 들어갑니다</span></a>
                    <!-- 채팅 설정 버튼 : 마우스 오버시에만 노출-->
                    <button class="btn-more" type="button" aria-label="채팅 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-folder-chat" data-dd-pos="right-start">
                      <span class="icon20 icon--keep-fill icon--basic"></span>
                      <span class="icon20 icon--more-horiz icon--basic"></span>
                    </button>
                  </li>
                  <!-- 모두보기 : 채팅이 6개 이상일 때 노출 -->
                  <!--<li class="chat-subitem">
                    <a href="#"><span class="label">모두보기</span></a>
                  </li>-->
                </ul>
              </li>

              <!-- 더보기 : 폴더가 6개 이상일 때 노출 -->
              <li class="folder-item more">
                <div class="folder-head">
                  <button class="btn-folder" type="button" aria-haspopup="menu" aria-expanded="false" data-dd="menu-folder-more" data-dd-pos="right-start">
                    <span class="icon20 icon--more-horiz icon--basic"></span>
                    <span class="label">더보기</span>
                  </button>
                </div>
              </li>
            </ul>

            <!-- 문서생성이력 -->
            <ul class="chat-list">
              <li class="list-title">
                <div>
                  <p>문서생성이력</p>
                </div>
              </li>
              <li class="chat-item">
                <a href="#"><span class="label">문서생성이력</span></a>
              </li>
            </ul>

            <!-- 채팅 리스트 -->
            <ul class="chat-list">
              <li class="list-title">
                <div>
                  <p>채팅</p>
                  <button class="btn-help tip-toggle" type="button" aria-label="채팅 삭제 안내" data-tip-pos="right" aria-expanded="true" data-tip-open="채팅 삭제 안내">
                    <span class="icon16 icon--information icon--basic"></span>
                  </button>
                </div>
              </li>

              <!-- 상단고정된 채팅에 .is-pinned 추가 -->
              <li class="chat-item is-pinned">
                <a href="#"><span class="label">상단고정된 채팅명</span></a>
                <!-- 채팅 설정 버튼 : 마우스 오버시에만 노출-->
                <button class="btn-more" type="button" aria-label="채팅 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-chat" data-dd-pos="right-start">
                  <span class="icon20 icon--keep-fill icon--basic"></span>
                  <span class="icon20 icon--more-horiz icon--basic"></span>
                </button>
              </li>

              <li class="chat-item">
                <a href="#"><span class="label">채팅명</span></a>
                <!-- 채팅 설정 버튼 : 마우스 오버시에만 노출-->
                <button class="btn-more" type="button" aria-label="채팅 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-chat" data-dd-pos="right-start">
                  <span class="icon20 icon--keep-fill icon--basic"></span>
                  <span class="icon20 icon--more-horiz icon--basic"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!------ 하단 고정 영역 ------>
        <div class="bottom-area">
          <ul class="llm-list">
            <!-- 현재 서비스에 li class="active" -->
            <li class="llm-item tip-toggle" data-tip-pos="right" data-tip-when="mini" aria-expanded="true" data-tip-open="AI 업무지원">
              <a href="#">
                <span class="icon20 icon--llm-01 icon--basic"></span>
                <span class="label">AI 업무지원</span>
              </a>
            </li>
            <li class="llm-item active tip-toggle" data-tip-pos="right" data-tip-when="mini" aria-expanded="true" data-tip-open="AI 법률">
              <a href="#">
                <span class="icon20 icon--llm-02 icon--basic"></span>
                <span class="label">AI 법률</span>
              </a>
            </li>
            <li class="llm-item tip-toggle" data-tip-pos="right" data-tip-when="mini" aria-expanded="true" data-tip-open="AI 행정심판">
              <a href="#">
                <span class="icon20 icon--llm-03 icon--basic"></span>
                <span class="label">AI 행정심판</span>
              </a>
            </li>
          </ul>
          <button class="info-area" aria-label="계정 설정" aria-haspopup="menu" aria-expanded="false" data-dd="menu-info" data-dd-pos="right-end">
            <div class="profile-initial" aria-label="프로필 이미지" aria-hidden="true">
              <span>경</span>
            </div>
            <div class="info-text">
              <p class="name">김경기님</p>
              <p class="dept">AI 생성형 부서</p>
            </div>
          </button>
        </div>
      </aside>


      <!------ 중앙 메인 ------>
      <main class="layout-main" aria-label="중앙 콘텐츠">

        <!------ 상단바 ------>
        <header class="layout-main-header">
          <div class="header-title">
            <!-- 모바일 사이즈에서만 보이는 네비게이션 햄버거 버튼 -->
            <button class="btn-hamburger" type="button" aria-label="네비게이션 열기">
              <span class="icon20 icon--dehaze icon--basic"></span>
            </button>

            <!-- LLM 서비스 변경 드롭다운메뉴(단일선택메뉴ver) -->
            <div class="dd-choice" data-choice="llm">
              <button type="button" class="dd-choice-toggle" aria-haspopup="listbox" aria-expanded="false">
                <div class="dd-title">
                  <span class="icon20 icon--llm-02 icon--primary"></span>
                  <span class="txt">AI 법률</span>
                </div>
                <span class="icon22 icon--arrow-down icon--basic"></span>
              </button>
              <ul class="dd-choice-list left" role="listbox">
                <li>
                  <button type="button" class="dd-choice-item" role="option">
                    <div class="dd-name">
                      <span class="icon20 icon--llm-01 icon--basic"></span>
                      <span class="txt">AI 업무지원</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
                <li>
                  <button type="button" class="dd-choice-item active" role="option">
                    <div class="dd-name">
                      <span class="icon20 icon--llm-02 icon--basic"></span>
                      <span class="txt">AI 법률</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
                <li>
                  <button type="button" class="dd-choice-item" role="option">
                    <div class="dd-name">
                      <span class="icon20 icon--llm-03 icon--basic"></span>
                      <span class="txt">AI 행정심판</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
              </ul>
            </div>

            <!-- 안내메세지 : LLM 서비스 변경시에만 잠깐 노출 -->
            <span class="page-text llm-01">문서초안 작성, 자료 찾기와 정리 등 AI업무 서비스 지원</span>
            <span class="page-text llm-02">AI 법률 설명이 들어갑니다</span>
            <span class="page-text llm-03">AI 행정심판 설명이 들어갑니다</span>
          </div>

          <div class="header-actions">

            <!-- 폰트크기 설정 드롭다운메뉴(단일선택메뉴ver) -->
            <div class="dd-choice">
              <button type="button" class="dd-choice-toggle btn-icon-normal-m" aria-haspopup="listbox" aria-expanded="false" aria-label="폰트크기 설정">
                <span class="icon20 icon--txtsize icon--basic"></span>
              </button>
              <ul class="dd-choice-list right" role="listbox">
                <li>
                  <button type="button" onclick="setUiScale(0.95)" class="dd-choice-item" role="option">
                    <div class="dd-name">
                      <span class="txt">작게</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
                <li>
                  <button type="button" onclick="setUiScale(1.0)" class="dd-choice-item active" role="option">
                    <div class="dd-name">
                      <span class="txt">보통</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
                <li>
                  <button type="button" onclick="setUiScale(1.05)" class="dd-choice-item" role="option">
                    <div class="dd-name">
                      <span class="txt">크게</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>
                <li>
                  <button type="button" onclick="setUiScale(1.1)" class="dd-choice-item" role="option">
                    <div class="dd-name">
                      <span class="txt">더 크게</span>
                    </div>
                    <span class="icon16 icon--check icon--basic check" aria-hidden="true"></span>
                  </button>
                </li>                
              </ul>
            </div>

            <!-- 채팅 설정 드롭다운메뉴(다중옵션목록ver) -->
            <button class="btn-more btn-icon-normal-m" type="button" aria-label="채팅 설정" aria-haspopup="menu" aria-expanded="false" data-dd="header-menu-chat" data-dd-pos="bottom-end">
                <span class="icon20 icon--more-horiz icon--basic"></span>
            </button>
          </div>

        </header>
        



        <!------ 콘텐츠(채팅) 영역 ------>
        <section class="layout-main-body" aria-label="채팅/콘텐츠">
          <div class="new-chat">
            <h2>안녕하세요. 오늘은 무엇을 도와드릴까요?</h2>
            <div class="start-area">
              <!-- 채팅창 -->
              <form action="" method="post" enctype="multipart/form-data">
                <div class="chat-l">
                  <div class="input-area">
                    <!-- 첨부파일 목록 -->
                    <div class="file-list">
                      <!--
                        ※ 파일 첨부 목록 영역 (chat-file-uploader.js)
                        - 일반 첨부파일 (.file-item)
                          <div class="file-item">
                            <div class="file-thumb file-thumb-hwp">
                              <span>HWPX</span> 
                            </div>
                            <div class="file-info">
                              <p class="file-name">파일명.확장자</p>
                              <span class="file-type">한글문서</span>
                            </div>
                            <button class="file-remove btn-icon-normal-m" type="button" aria-label="첨부파일 삭제">
                              <span class="icon20 icon--close icon--basic"></span>
                            </button>
                          </div>

                        - 이미지 첨부파일 (.file-item-image)
                          <div class="file-item-image">
                            <img src="첨부 이미지 경로" alt="첨부 이미지">
                            <button class="file-remove btn-icon-normal-m" type="button" aria-label="첨부파일 삭제">
                              <span class="icon20 icon--close icon--basic"></span>
                            </button>
                          </div>
                      -->
                    </div>

                    <div class="chat-input-wrap">
                      <!-- 채팅 입력 : 입력시 자동 높이 조절 (chat-textarea.js) -->
                      <textarea id="chat-input" class="chat-textarea" name="comment" aria-label="채팅 입력창" placeholder="법률 업무에 대해 물어보세요." rows="1" maxlength="2000" minlength="1" required></textarea>
                    </div>
                  </div>
                  
                  <!-- 버튼 -->
                  <div class="btn-area">
                    <div class="left-area">
                      <!-- 파일첨부 버튼 : 실제 file input은 화면에서 숨기고, 버튼으로 트리거 -->
                      <label for="file-upload" class="btn-icon-solid-m tip-toggle" type="button" aria-label="파일첨부" data-tip-pos="bottom" aria-expanded="true" data-tip-open="파일추가">
                        <span class="icon20 icon--add icon--basic"></span>
                      </label>
                      <input type="file" id="file-upload" name="attachment" style="display:none;">

                      <!-- 조례안 버튼 -->
                      <button class="btn-solid-gray-m" type="button" aria-label="조례안">
                        <span class="icon20 icon--library-legal icon--basic"></span>
                        <span>조례안</span>
                      </button>

                    </div>
                    <div class="right-area">
                      <!-- 텍스트 카운터 -->
                      <span class="textarea-counter">0/2000</span>

                      <!-- 전송 버튼-->
                      <button class="btn-icon-solid-m" type="submit" aria-label="전송">
                        <span class="icon20 icon--near icon--basic"></span>
                      </button>
                    </div>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </section>




        
      </main>

      <!------ 우측 보조패널 ------>
      <aside class="layout-aside" aria-label="우측 보조패널">
        <div class="top-area">
          <!------ 타이틀 영역 ------>
          <div class="aside-head">
            <div class="aside-title">
              <button class="btn-aside-float btn-icon-normal-m" type="button" aria-label="우측 패널 플로팅">
                <span class="icon20 icon--arrow-left2 icon--basic"></span>
              </button>
              <p>보조패널 타이틀</p>
            </div>
            
            <button class="btn-aside-close btn-icon-normal-m" type="button" aria-label="우측 닫기">
              <span class="icon20 icon--close icon--basic"></span>
            </button>
          </div>

          <!------ 탭바 영역 ------>
          <div class="tab-bar-area">            
          </div>

        </div>

        <!------ 콘텐츠 스크롤 영역 ------>
        <div class="aside-body">
        </div>

        <!------ 하단 버튼 영역 ------>
        <div class="bottom-area">
          <div class="button-area">
            <button class="btn-solid-primary-l" type="button">
              <span class="icon20 icon--add icon--btn-solid"></span>
              <span class="label">버튼</span>
            </button>
          </div>
        </div>
      </aside>
    </div>



    <!-- 드롭다운 메뉴 : 폴더 설정 -->
    <template id="menu-folder-head">
      <ul class="dd" role="menu" aria-label="폴더 설정">      
        <li role="none">
          <button role="menuitem">
            <span class="icon20 icon--edit2 icon--basic"></span>
            <span class="dd-name">폴더 이름 변경</span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem" class="danger">
            <span class="icon20 icon--delete icon--danger"></span>
            <span class="dd-name">폴더 삭제</span>
          </button>
        </li>
      </ul>
    </template>

    <!-- 드롭다운 메뉴 : 폴더내 채팅 설정-->
    <template id="menu-folder-chat">
      <ul class="dd" role="menu" aria-label="폴더내 채팅 설정">
        <li role="none">
          <button role="menuitem">
            <span class="icon20 icon--keep icon--basic"></span>
            <span class="dd-name">상단 고정</span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem">
            <!-- 상단 고정 일 경우 -->
            <span class="icon20 icon--keep-fill icon--basic"></span>
            <span class="dd-name">고정 해제</span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem">
            <span class="icon20 icon--edit2 icon--basic"></span>
            <span class="dd-name">채팅 이름 변경</span>
          </button>
        </li>      
        <li class="has-submenu" role="none" data-submenu="submenu-move" data-dd-pos="right-start">
          <button role="menuitem" aria-haspopup="menu" aria-expanded="false" class="dd-right-btn">
            <div>
              <span class="icon20 icon--folder icon--basic"></span>
              <span class="dd-name">폴더 이동</span>
            </div>
            <span class="icon20 icon--arrow-right icon--basic"></span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem">
            <span class="icon20 icon--forward-media icon--basic"></span>
            <span class="dd-name">(폴더명)에서 제거</span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem" class="danger">
            <span class="icon20 icon--delete icon--danger"></span>
            <span class="dd-name">삭제</span>
          </button>
        </li>
        <li role="none">
          <span class="dd-date">8월 19일</span>
        </li>
      </ul>
    </template>

    <!-- 드롭다운 메뉴 : 채팅 설정 -->
    <template id="menu-chat">
      <ul class="dd" role="menu" aria-label="채팅 설정">
        <li role="none">
          <button role="menuitem">
            <span class="icon20 icon--keep icon--basic"></span>
            <span class="dd-name">상단 고정</span>
          </button>
        </li>
        <li role="none">
          <button role="menuitem">
