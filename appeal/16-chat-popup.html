<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
  <title>경기도 생성형 AI 플랫폼</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="경기도 생성형 AI 플랫폼" />
  <!-- style sheets -->
  <link href="../assets/css/tokens.css" rel="stylesheet">
  <link href="../assets/css/font.css" rel="stylesheet">
  <link href="../assets/css/base.css" rel="stylesheet">
  <link href="../assets/css/layout.css" rel="stylesheet">
  <link href="../assets/css/components.css" rel="stylesheet">
  <link href="../assets/css/mask_datauri.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
</head>

<body>
  <div class="viewport-scale">
    <div class="viewport-inner">
    <div class="layout-overlay" aria-hidden="true"></div>
    
    <div style="padding:24px; display:flex; justify-content:center; gap:12px;">
      <button class="btn-solid-primary-m" data-modal-target="#modal-1">1. 피드백</button>
      <button class="btn-solid-primary-m" data-modal-target="#modal-2">2. 채팅 종료</button>
      <button class="btn-solid-primary-m" data-modal-target="#modal-3">3. 문서 작성</button>
      <button class="btn-solid-primary-m" data-modal-target="#modal-4">4. 문서 생성 완료</button>
    </div>

    <!-- 1. 피드백 -->
    <div class="modal-basic" id="modal-1" role="dialog" aria-modal="true" aria-hidden="true" data-modal>
      <div class="modal-panel" tabindex="-1" data-modal-panel>
        <div class="modal-head">
          <h5>자세한 피드백을 알려주세요</h5>
          <button class="btn-aside-close btn-icon-normal-m" type="button" aria-label="모달 닫기" data-modal-close>
            <span class="icon20 icon--close icon--basic"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="btn-field">
            <div class="btn-row">
              <button class="btn-outline-gray-m">스타일이 마음에 들지 않습니다</button>
              <button class="btn-outline-gray-m">지시한 내용대로 하지 않았습니다</button>
            </div>
            <div class="btn-row">
              <button class="btn-outline-gray-m">사실이 아닙니다</button>
              <button class="btn-outline-gray-m">문제의 소지가 있습니다</button>
              <button class="btn-outline-gray-m" data-modal-target="#modal-1-2">더 자세히...</button>
            </div>
          </div>   
        </div>
      </div>
    </div>

    <!-- 1-2. 피드백 (더 자세히...) -->
    <div class="modal-basic" id="modal-1-2" role="dialog" aria-modal="true" aria-hidden="true" data-modal>
      <div class="modal-panel" tabindex="-1" data-modal-panel>
        <div class="modal-head">
          <h5>자세한 피드백을 알려주세요</h5>
          <button class="btn-aside-close btn-icon-normal-m" type="button" aria-label="모달 닫기" data-modal-close>
            <span class="icon20 icon--close icon--basic"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-field">
            <div class="textarea-wrap">
              <textarea class="form-textarea" placeholder="내용을 입력하세요"></textarea>
              <span class="textarea-counter">0/1000</span>
            </div>
          </div>
          <div class="info-box">
            <span class="icon18 icon--info-fill icon--info"></span>
            <div class="info-box-content">
              <strong class="info-box-title">피드백을 제출하시면 서비스를 개선하는데 이용됩니다.</strong>
            </div>
          </div>      
        </div>
        <div class="modal-foot">
          <button class="btn-outline-gray-l" data-modal-close>취소</button>
          <button class="btn-solid-primary-l" data-modal-close>제출</button>
        </div>
      </div>
    </div> 

    <!-- 2. 채팅 안내 -->
    <div class="modal-basic" id="modal-2" role="dialog" aria-modal="true" aria-hidden="true" data-modal>
      <div class="modal-panel" tabindex="-1" data-modal-panel>
        <div class="modal-head">
          <h5>채팅 종료</h5>
          <button class="btn-aside-close btn-icon-normal-m" type="button" aria-label="모달 닫기" data-modal-close>
            <span class="icon20 icon--close icon--basic"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            지금 채팅을 종료하면 사이드바에서 다시 열어볼 수는 <br>있지만 이어서 대화를 하실 수는 없습니다.<br>그래도 종료하시겠습니까?
          </p>
          <div class="form-field">
            <label class="form-checkbox-label">
              <input type="checkbox" class="form-checkbox">다시보지 않기
            </label>
          </div> 
        </div>
        <div class="modal-foot">
          <button class="btn-outline-gray-l" data-modal-close>취소</button>
          <button class="btn-solid-primary-l" data-modal-close>종료</button>
        </div>
      </div>
    </div>

    <!-- 3. 문서 작성 -->
    <div class="modal-expand-ver2" id="modal-3" role="dialog" aria-modal="true" aria-hidden="true" data-modal>
      <div class="modal-panel" tabindex="-1" data-modal-panel>
        <div class="modal-head">
          <div class="modal-head-info">
            <div class="modal-head-icon">
              <span class="icon24 icon--library-appeal icon--inverse"></span>
            </div>

            <div class="modal-head-text">
              <h5 class="modal-head-title">심의안 초안 작성</h5>
              <div class="modal-head-meta">
                <span class="meta-name">김경기님</span>
                <span class="meta-dept">OOO과</span>
              </div>
            </div>
          </div>
          <button class="btn-aside-close btn-icon-normal-m" type="button" aria-label="모달 닫기" data-modal-close>
            <span class="icon20 icon--close icon--basic"></span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-field">
            <label class="form-label">문서 제목</label>
            <input type="text" class="form-input" placeholder="제목을 입력하세요">
          </div>
          <div class="form-field">
            <label class="form-label">문서 내용</label>
            <div class="textarea-wrap">
              <textarea class="form-textarea" placeholder="내용을 입력하세요"></textarea>
              <span class="textarea-counter">0/1000</span>
            </div>
          </div>
          <div class="row-area">
            <div class="form-field">
              <label class="form-label">행정심판 청구서</label>
              <div class="file-field">
                <!-- 파일첨부 : 실제 input은 화면에서 숨김 -->
                <input id="file-upload-a" class="sr-only file-input" type="file" />
                <label for="file-upload-a" class="file-input-like" role="button" aria-label="파일을 첨부하세요">
                  <span class="file-placeholder">파일을 첨부하세요</span>
                  <span class="icon20 icon--add icon--basic" aria-hidden="true"></span>
                </label>
              </div>
            </div>
            <div class="form-field">
              <label class="form-label">행정심판 답변서</label>

              <div class="file-field">
                <!-- 파일첨부 : 실제 input은 화면에서 숨김 -->
                <input id="file-upload-b" class="sr-only file-input" type="file" />
                <label for="file-upload-b" class="file-input-like" role="button" aria-label="파일을 첨부하세요">
                  <span class="file-placeholder">파일을 첨부하세요</span>
                  <span class="icon20 icon--add icon--basic" aria-hidden="true"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-foot">
          <div class="modal-foot-left">
          </div>
          <div class="modal-foot-right">
            <button class="btn-outline-gray-l" data-modal-close>취소</button>
            <button class="btn-solid-primary-l">생성</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 4. 문서 생성 완료 -->
    <div class="modal-basic modal-doc" id="modal-4" role="dialog" aria-modal="true" aria-hidden="true" data-modal>
      <div class="modal-panel" tabindex="-1" data-modal-panel>
        <div class="modal-body">
          <div class="doc">
            <!-- 문서 뷰어 위치 -->
          </div>
        </div>

        <div class="modal-foot">
          <button class="btn-outline-gray-l" data-modal-close>취소</button>
          <button class="btn-solid-primary-l">저장</button>
          <button class="btn-solid-primary-l">저장 후 열기</button>
        </div>
      </div>
    </div>
    
    
    </div>
  </div>


  <!-- JS -->
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/modal-popup.js"></script>
  <script src="../assets/js/file-uploader.js"></script>

</body>
</html>
