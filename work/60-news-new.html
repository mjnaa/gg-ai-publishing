        <!------ 콘텐츠(채팅) 영역 ------>
        <section class="layout-main-body" aria-label="채팅/콘텐츠">
          <!-- 업무지원 서비스에만 class="work" 추가 -->
          <div class="new-chat work">
            <h2>핫이슈 기사와 정보를 한눈에! 빅카인즈 오늘의 뉴스!</h2>
            <div class="start-area">
              
              <!-- 채팅창 -->

                <div class="chat-l">
                  <div class="input-area">
                    <!-- 첨부파일 목록 -->
                    <div class="file-list">
                      <!--
                        ※ 파일 첨부 목록 영역 (chat-file-uploader.js)
                        - 일반 첨부파일 (.file-item)
                          <div class="file-item">
                            <div class="file-thumb file-thumb-hwp">
                              <span>HWPX</span> 
                            </div>
                            <div class="file-info">
                              <p class="file-name">파일명.확장자</p>

                            <button class="file-remove btn-icon-normal-m" type="button" aria-label="첨부파일 삭제">

                            </button>

                        - 이미지 첨부파일 (.file-item-image)
                          <div class="file-item-image">
                            <img src="첨부 이미지 경로" alt="첨부 이미지">
                            <button class="file-remove btn-icon-normal-m" type="button" aria-label="첨부파일 삭제">
                              <span class="icon20 icon--close icon--basic"></span>
                            </button>
                          </div>
                      -->

                  <!------------------------------------------------
                  언론사 탭은 로고/레이아웃 확인을 위해 전체 항목을 넣었고,
                  통합분류/사건사고 탭은 UI 확인용으로 샘플 데이터만 작성했습니다.

                  - value: 각 항목의 고유 코드
                  - data-parent : 상위 카테고리의 value와 일치해야 함
                  - data-target : 클릭 시 펼쳐질 하위 영역 div의 id (아코디언 동작용)
                  - data-label: 우측에 생성될 칩(Tag) 텍스트
                  - data-has-children="true/false"는 하위 메뉴 유무에 따라 아이콘(+, -) 표시를 제어
                  --------------------------------------------------->
                  <div class="tab-panels">
                    <!-- 1. 기간 탭 -->
                    <div class="tab-panel" id="news-filter-period" aria-label="기간">
                      <div class="filter-body filter-body-period">
                        <div class="btn-radio-group" role="radiogroup" aria-label="기간 선택">
                          <label class="btn-radio">
                            <input type="radio" name="period-type" value="1d" data-label="1일">
                            <span>1일</span>
                          </label>
                          <label class="btn-radio">
                            <input type="radio" name="period-type" value="1w" data-label="1주일">
                            <span>1주일</span>
                          </label>
                          <label class="btn-radio">
                            <input type="radio" name="period-type" value="1m" data-label="1개월">
                            <span>1개월</span>
                          </label>
                          <label class="btn-radio">
                            <input type="radio" name="period-type" value="3m"  data-label="3개월" checked>
                            <span>3개월</span>
